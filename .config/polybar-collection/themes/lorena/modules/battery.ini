[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <label-charging>
format-charging-padding = 1
format-charging-prefix = %{T2}%{T-}
format-charging-prefix-background = ${colors.bg}
format-charging-prefix-foreground = ${colors.fg} 
format-charging-underline = ${color.blue}
label-charging = %{T2}%percentage%%%{T-}
label-charging-background = ${colors.bg}  
label-charging-foreground = ${colors.fg} 
label-charging-underline = ${color.blue}
label-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-padding = 1
format-discharging-prefix = %{T2}%{T-}
format-discharging-underline = ${color.blue}
format-discharging-prefix-background = ${colors.bg}
format-discharging-prefix-foreground = ${colors.fg} 
label-discharging = %{T2}%percentage%%%{T-}
label-discharging-background = ${colors.bg}                                                           
label-discharging-foreground = ${colors.fg} 
label-discharging-underline = ${color.blue}
label-discharging-padding = 1

format-full = <label-full>
format-full-padding = 1
format-full-prefix = %{T2}%{T-}
format-full-underline = ${color.blue}
format-full-prefix-background = ${colors.bg}
format-full-prefix-foreground = ${colors.fg}
label-full-underline = ${color.blue}  
label-full = %{T2}%percentage%%%{T-}
label-full-background = ${colors.bg}                                                           
label-full-foreground = ${colors.fg} 
label-full-padding = 1
