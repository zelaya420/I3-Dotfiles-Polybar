[module/rofi-usb-mount]
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1
type = custom/script
exec = ~/polybar-collection/scripts/rofi-usb-mount.sh --check
tail = true
click-left = ~/polybar-collection/scripts/rofi-usb-mount.sh --mount
click-right = ~/polybar-collection/scripts/rofi-usb-mount.sh --umount
click-middle = ~/polybar-collection/scripts/rofi-usb-mount.sh --umount-all
