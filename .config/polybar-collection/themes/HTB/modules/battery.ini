[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <label-charging>
format-charging-padding = 1
format-charging-prefix = %{T2}%{T-}
format-charging-prefix-background = #03000000
format-charging-prefix-foreground = #FFFFFF

label-charging = %{T2}%percentage%%%{T-}
label-charging-background = #03000000  
label-charging-foreground = #FFFFFF 
label-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-padding = 1
format-discharging-prefix = %{T2}%{T-}

format-discharging-prefix-background = #03000000
format-discharging-prefix-foreground = #FFFFFF 
label-discharging = %{T2}%percentage%%%{T-}
label-discharging-background = #03000000                                                        
label-discharging-foreground = #FFFFFF

label-discharging-padding = 1

format-full = <label-full>
format-full-padding = 1
format-full-prefix = %{T2}%{T-}

format-full-prefix-background = #03000000
format-full-prefix-foreground = #FFFFFF
  
label-full = %{T2}%percentage%%%{T-}
label-full-background = #03000000                                                           
label-full-foreground = ${colors.fg} 
label-full-padding = 1
